<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #001b4c, #71009d);
            color: white;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .header .search-bar {
            width: 80%;
            position: relative;
        }
        .header .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
        }
        .header .search-bar .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .header .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav div {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .nav div img {
            width: 30px;
            height: 30px;
        }
        .section {
            margin-top: 40px;
        }
        .section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .games {
            display: flex;
            justify-content: space-between;
        }
        .game {
            text-align: center;
        }
        .game img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .game img:hover {
            transform: scale(1.1);
        }
        .game p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <div class="search-icon">üîç</div>
            </div>
            <div class="profile-icon"></div>
        </div>
        <div class="nav">
            <div>
                <img src="home-icon.png" alt="Home">
                <p>Home</p>
            </div>
            <div>
                <img src="explore-icon.png" alt="Explore">
                <p>Explore</p>
            </div>
            <div>
                <img src="favorite-icon.png" alt="Favorite">
                <p>Favorit</p>
            </div>
            <div>
                <img src="trending-icon.png" alt="Trending">
                <p>Trending</p>
            </div>
        </div>
        <div class="section">
            <h2>Teratas</h2>
            <div class="games">
                <div class="game">
                    <img src="elden-ring.jpg" alt="Elden Ring">
                    <p>ELDEN RING</p>
                </div>
                <div class="game">
                    <img src="red-dead-redemption-2.jpg" alt="Red Dead Redemption II">
                    <p>RED DEAD REDEMPTION II</p>
                </div>
                <div class="game">
                    <img src="ghost-of-tsushima.jpg" alt="Ghost of Tsushima">
                    <p>GHOST OF TSUSHIMA</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Last Played</h2>
            <div class="games">
                <div class="game">
                    <img src="gta-v.jpg" alt="Grand Theft Auto V">
                    <p>GRAND THEFT AUTO V</p>
                </div>
                <div class="game">
                    <img src="god-of-war.jpg" alt="God of War">
                    <p>GOD OF WAR</p>
                </div>
                <div class="game">
                    <img src="nfs-heat.jpg" alt="Need for Speed Heat">
                    <p>NEED FOR SPEED HEAT</p>
                </div>
            </div>
        </div>
    </div>
</body>
